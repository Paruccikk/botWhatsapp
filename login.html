<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login IA</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <nav>
            <a class="logo" href="index.html">Login IA</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="index.html">Início</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>
<form id="loginForm">
    <input type="text" id="numero" placeholder="Número de telefone">
    <input type="password" id="senha" placeholder="Senha">
    <button type="submit">Entrar</button>
</form>
<script>
document.getElementById("loginForm").addEventListener("submit", async function(event) {
    event.preventDefault();
    const numero = document.getElementById("numero").value;
    const senha = document.getElementById("senha").value;
    
    const res = await fetch("/login", { method: "POST", body: JSON.stringify({ numero, senha }), headers: { "Content-Type": "application/json" } });
    const data = await res.json();
    console.log(data);
});
</script>
</body>
</html>
