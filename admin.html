<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gerenciar Chaves 🔑</title>
    <link rel="stylesheet" href="admin.css"> <!-- Arquivo CSS externo -->
</head>

<body>
    <br><br>
    <header>
        <h1>🔑 Painel de Administração</h1>
    </header>

    <div class="container">
        <h2>👤 Cadastrar Novo Usuário</h2>
        <form id="form-cadastrar">
            <input type="text" id="numero-cadastro" placeholder="📞 Número com DDD" required>
            <input type="text" id="chave-cadastro" placeholder="🔑 Chave de Acesso" required>
            <button type="submit">➕ Cadastrar</button>
        </form>

        <h2>♻️ Renovar Chave de Acesso</h2>
        <form id="form-renovar">
            <input type="text" id="numero-renovar" placeholder="🔑 Número de Telefone" required>
            <button type="submit">🔄 Renovar</button>
        </form>

        <center><br><button class="btn-desligar-bot" onclick="desligarBot('${numero}')">⚡ Desligar Bot</button></center>

        <h2>📋 Lista de Chaves Registradas</h2>
        <table id="keysTable">
            <thead>
                <tr>
                    <th>📞 Número</th>
                    <th>🔑 Chave</th>
                    <th>📅 Expiração</th>
                    <th>⚙️ Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Chaves serão carregadas aqui -->
            </tbody>
        </table>
    </div>

    <footer>
        <center><p>⚡ Desenvolvido por Daniel Parucci | 2024 - 2025</p></center>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tabelaChaves = document.getElementById("keysTable").getElementsByTagName("tbody")[0];
            const formCadastrar = document.getElementById("form-cadastrar");
    
            async function carregarChaves() {
                try {
                    const response = await fetch("https://botwhatsapp-oxct.onrender.com/get-keys");
                    
                    if (!response.ok) {
                        throw new Error(`Erro ${response.status}: ${response.statusText}`);
                    }
    
                    const text = await response.text(); // Obtém o texto bruto da resposta
                    if (!text) {
                        throw new Error("Resposta do servidor está vazia.");
                    }
    
                    const keys = JSON.parse(text); // Converte para JSON
    
                    tabelaChaves.innerHTML = "";
                    Object.keys(keys).forEach(numero => {
                        const keyData = keys[numero];
                        const row = tabelaChaves.insertRow();
                        row.insertCell(0).textContent = numero;
                        row.insertCell(1).textContent = keyData.accessKey;
                        row.insertCell(2).textContent = keyData.expiresAt;
                        row.insertCell(3).innerHTML = `<button class="btn-renovar" onclick="renovarChave('${numero}')">🔄 Renovar</button>`;
                    });
                } catch (error) {
                    console.error("Erro ao carregar chaves:", error);
                    alert(error.message);
                }
            }
    
            // Função para renovar a chave de um usuário
            async function renovarChave(numero) {
                try {
                    const response = await fetch("https://botwhatsapp-oxct.onrender.com/renovar-chave", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ numero })
                    });
    
                    const data = await response.json();
                    if (response.ok) {
                        alert(data.message);
                        carregarChaves(); // Atualiza a lista de chaves
                    } else {
                        alert("Erro ao renovar chave: " + data.error);
                    }
                } catch (error) {
                    alert("Erro ao renovar chave: " + error.message);
                }
            }
                // Função desligarBot
            async function desligarBot(numero) {
                const response = await fetch('/desligar-bot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ numero })
                });

                const data = await response.json();
                alert(data.message || "Erro ao desligar o bot.");
            }

            async function ligarBot(numero) {
                const response = await fetch('/ligar-bot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ numero })
                });

                const data = await response.json();
                alert(data.message || "Erro ao ligar o bot.");
            }


                function formatarData(isoString) {
                    if (!isoString) return "Data inválida";
                    
                    const data = new Date(isoString);
                    const dia = String(data.getDate()).padStart(2, "0");
                    const mes = String(data.getMonth() + 1).padStart(2, "0"); // Mês começa do 0
                    const ano = data.getFullYear();
                    
                    return `${dia}-${mes}-${ano}`;
                }


    
            // Cadastro de novo usuário
            formCadastrar.addEventListener("submit", async (e) => {
                e.preventDefault();
                const numero = document.getElementById("numero-cadastro").value;
                const chave = document.getElementById("chave-cadastro").value;
    
                try {
                    const response = await fetch("https://botwhatsapp-oxct.onrender.com/cadastrar-usuario", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ numero, chave })
                    });
    
                    const data = await response.json();
                    if (response.ok) {
                        alert(data.message);
                        carregarChaves(); // Atualiza a lista de chaves
                    } else {
                        alert("Erro ao cadastrar usuário: " + data.error);
                    }
                } catch (error) {
                    alert("Erro ao cadastrar usuário: " + error.message);
                }
            });
    
            carregarChaves();
        });
    </script>
    
</body>
</html>
