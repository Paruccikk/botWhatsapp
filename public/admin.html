<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gerenciar Chaves 🔑</title>
    <link rel="stylesheet" href="admin.css"> <!-- Arquivo CSS externo -->
</head>

<body>
    <br><br>
    <header>
        <h1>🔑 Painel de Administração</h1>
    </header>

    <div class="container">
        <h2>👤 Cadastrar Novo Usuário</h2>
        <form id="form-cadastrar">
            <input type="text" id="numero-cadastro" placeholder="📞 Número com DDD" required>
            <input type="password" id="senha-cadastro" placeholder="🔑 Senha" required>
            <input type="text" id="empresa-cadastro" placeholder="🏢 Nome da Empresa" required>
            <button type="submit">➕ Cadastrar</button>
        </form>

        <h2>♻️ Renovar Chave de Acesso</h2>
        <form id="form-renovar">
            <input type="text" id="numero-renovar" placeholder="🔑 Número de Telefone" required>
            <button type="submit">🔄 Renovar</button>
        </form>

        <center><br><button class="btn-desligar-bot" onclick="desligarBot('${numero}')">⚡ Desligar Bot</button></center>

        <h2>📋 Lista de Usuários Registrados</h2>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>📞 Número</th>
                    <th>🏢 Empresa</th>
                    <th>🔑 Chave de Acesso</th>
                    <th>📅 Expiração</th>
                    <th>⚙️ Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Usuários serão carregados aqui -->
            </tbody>
        </table>
    </div>

    <footer>
        <center><p>⚡ Desenvolvido por Daniel Parucci | 2024 - 2025</p></center>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tabelaChaves = document.getElementById("usersTable").getElementsByTagName("tbody")[0];
            const formCadastrar = document.getElementById("form-cadastrar");

            async function carregarUsuarios() {
                try {
                    const response = await fetch("/get-usuarios");

                    if (!response.ok) {
                        throw new Error(`Erro ${response.status}: ${response.statusText}`);
                    }

                    const usuarios = await response.json();

                    tabelaChaves.innerHTML = "";
                    Object.keys(usuarios).forEach(numero => {
                        const user = usuarios[numero];
                        const row = tabelaChaves.insertRow();
                        row.insertCell(0).textContent = numero;
                        row.insertCell(1).textContent = user.empresa;
                        row.insertCell(2).textContent = user.accessKey;
                        row.insertCell(3).textContent = formatarData(user.expiresAt);
                        row.insertCell(4).innerHTML = `<button class="btn-renovar" onclick="renovarChave('${numero}')">🔄 Renovar</button>`;
                    });
                } catch (error) {
                    console.error("Erro ao carregar usuários:", error);
                    alert(error.message);
                }
            }

            async function renovarChave(numero) {
                try {
                    const response = await fetch("/renovar-chave", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ numero })
                    });

                    const data = await response.json();
                    if (response.ok) {
                        alert(data.message);
                        carregarUsuarios(); // Atualiza a lista de usuários
                    } else {
                        alert("Erro ao renovar chave: " + data.error);
                    }
                } catch (error) {
                    alert("Erro ao renovar chave: " + error.message);
                }
            }

            async function desligarBot(numero) {
                const response = await fetch('/desligar-bot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ numero })
                });

                const data = await response.json();
                alert(data.message || "Erro ao desligar o bot.");
            }

            async function ligarBot(numero) {
                const response = await fetch('/ligar-bot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ numero })
                });

                const data = await response.json();
                alert(data.message || "Erro ao ligar o bot.");
            }

            function formatarData(isoString) {
                if (!isoString) return "Data inválida";
                const data = new Date(isoString);
                const dia = String(data.getDate()).padStart(2, "0");
                const mes = String(data.getMonth() + 1).padStart(2, "0");
                const ano = data.getFullYear();
                return `${dia}-${mes}-${ano}`;
            }

            // Cadastro de novo usuário
            formCadastrar.addEventListener("submit", async (e) => {
                e.preventDefault();
                const numero = document.getElementById("numero-cadastro").value;
                const senha = document.getElementById("senha-cadastro").value;
                const empresa = document.getElementById("empresa-cadastro").value;

                try {
                    const response = await fetch("/cadastrar-usuario", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ numero, senha, empresa })
                    });

                    const data = await response.json();
                    if (response.ok) {
                        alert(data.message);
                        carregarUsuarios(); // Atualiza a lista de usuários
                    } else {
                        alert("Erro ao cadastrar usuário: " + data.error);
                    }
                } catch (error) {
                    alert("Erro ao cadastrar usuário: " + error.message);
                }
            });

            carregarUsuarios();
        });
    </script>



</body>
</html>
