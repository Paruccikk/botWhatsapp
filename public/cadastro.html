<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Cadastro de Usuário</h2>
    <form id="cadastroForm">
        <input type="text" id="numero" placeholder="Número de telefone" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <input type="text" id="empresa" placeholder="Nome da Empresa" required>
        <button type="submit">Cadastrar</button>
        <div id="registration-message" class="message"></div>
    </form>

    <script>
        document.getElementById("cadastroForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const numero = document.getElementById("numero").value;
            const senha = document.getElementById("senha").value;
            const empresa = document.getElementById("empresa").value;

            const response = await fetch("/cadastrar-usuario", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ numero, senha, empresa })
            });

            const data = await response.json();

            if (response.ok) {
                alert("Usuário cadastrado com sucesso!");
                window.location.href = "login.html";
            } else {
                alert("Erro: " + data.error);
            }
        });
    </script>

<script src="auth-client.js"></script>


</body>
</html>
