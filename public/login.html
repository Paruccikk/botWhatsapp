<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script defer src="/js/login.js"></script>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <input type="text" id="phoneNumber" placeholder="Número" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>
    <div id="login-error" style="color:red; display:none;">Número ou senha incorretos</div>
</body>
</html>
