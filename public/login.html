<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login IA</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <nav>
            <a class="logo" href="index.html">Login IA</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="index.html">Início</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>
    <form id="loginForm">
        <input type="text" id="phoneNumber" placeholder="Número de telefone">
        <input type="password" id="password" placeholder="Senha">
        <button type="submit">Entrar</button>
    </form>
    
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            
            const phoneNumber = document.getElementById("phoneNumber").value;
            const password = document.getElementById("password").value;
    
            const response = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ phoneNumber, password })
            });
    
            const data = await response.json();
    
            if (response.ok) {
                alert(`Login bem-sucedido! Empresa: ${data.empresa}`);
                window.location.href = "index.html"; // Redireciona para o painel
            } else {
                alert("Erro: " + data.error);
            }
        });
    </script>
    

</body>
</html>
