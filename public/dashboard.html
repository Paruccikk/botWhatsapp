<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoWAtender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Ativação do WhatsApp</h2>
        <form id="activationForm">
            <label for="chave">Chave de Acesso:</label>
            <input type="text" id="chave" placeholder="Digite a chave de ativação" required>
            
            <label for="phoneNumber">Número de Telefone:</label>
            <input type="text" id="phoneNumber" placeholder="Ex: 11998765432" required>
            
            <!-- Exemplo de HTML para o botão de gerar QR Code -->
            <button id="btn-gerar-qr">Gerar QR Code</button>
            

        </form>
        
        <p id="message"></p>
        
        <div id="qrCodeSection" style="display: none;">
            <h3>Escaneie o QR Code abaixo:</h3>
            <img id="qr-code" style="display:none;" alt="QR Code">
            <img id="qrCodeImage" alt="QR Code">
        </div>
    </div>
    
    <script src="/js/script.js"></script>
</body>
</html>
