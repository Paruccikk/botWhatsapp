<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoWAtender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Ativação do WhatsApp</h2>
        <form id="activationForm">
            <label for="chave">Chave de Acesso:</label>
            <input type="text" id="chave" placeholder="Digite a chave de ativação" required>
            
            <label for="telefone">Número de Telefone:</label>
            <input type="text" id="telefone" placeholder="Ex: 11998765432" required>
            
        </form>
        
        <p id="message"></p>

        <!-- Adicionando o botão de ativação/desativação do bot -->
        <button id="toggleBotButton">Ativar Bot</button>
        
        <div id="qrCodeSection" style="display: none;">
            <h3>Escaneie o QR Code abaixo:</h3>
            <img id="qr-code" style="display:none;" alt="QR Code">
            <img id="qrCodeImage" alt="QR Code">
        </div>
    </div>
    
    <script src="/js/script.js"></script>
    <script>
        // Função para ativar o bot
        document.getElementById('toggleBotButton').addEventListener('click', async () => {
            const telefone = document.getElementById('telefone').value;
            const response = await fetch(`/toggle-bot?telefone=${telefone}`, { method: 'POST' });
            const result = await response.json();
            if (result.success) {
                alert(`Bot ${result.message} para o usuário ${telefone}`);
            } else {
                alert('Erro ao alterar o status do bot');
            }
        });
    </script>
</body>
</html>
