<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar QR Code para WhatsApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Ativação do WhatsApp</h2>
        <form id="activationForm">
            <label for="accessKey">Chave de Acesso:</label>
            <input type="text" id="accessKey" placeholder="Digite a chave de ativação" required>
            
            <label for="phoneNumber">Número de Telefone:</label>
            <input type="text" id="phoneNumber" placeholder="Ex: 5511998765432" required>
            
            <button type="submit">Gerar QR Code</button>
        </form>
        
        <p id="message"></p>
        
        <div id="qrCodeSection" style="display: none;">
            <h3>Escaneie o QR Code abaixo:</h3>
            <img id="qrCodeImage" alt="QR Code">
        </div>
    </div>
    
    <script src="/js/script.js"></script>
</body>
</html>
