<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ativar Bot</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <nav>
            <a class="logo" href="index.html">BOT IA</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="index.html">Início</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <!-- Título e formulário -->
    <br><br><br>
    <h1 class="page-title">Ativar o Bot do WhatsApp</h1>
    <form id="activationForm">
        <label for="accessKey">Digite sua chave de acesso:</label>
        <input type="text" id="accessKey" name="accessKey" required>
        
        <label for="phoneNumber">Digite seu número de telefone:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
        
        <button type="submit">Ativar BOT</button>
        <div id="activation-message" class="message"></div>
    </form>

    <br>
    <!-- Botão de ligar/desligar bot -->
    <div id="botControlSection">
        <button id="toggleBotButton" style="background-color: red;">Desligar Bot</button>
    </div>

    <div id="qrCodeSection" style="display: none;">
        <h2>Escaneie o QR Code para ativar o bot:</h2>
        <img id="qrCodeImage" src="" alt="QR Code">
    </div>

    <h2>Adicionar Pergunta e Resposta</h2>
    <form id="addQuestionForm">
        <label for="keyword">Palavra chave:</label>
        <input type="text" id="keyword" required>
        <label for="response">Resposta:</label>
        <textarea id="response" required></textarea>
        <button type="submit">Adicionar</button>
    </form>

    <script>
        
        
                // Função para ativar o bot ao submeter a chave de acesso
                document.getElementById('activationForm').addEventListener('submit', async function(event) {
                    event.preventDefault();
                    const accessKey = document.getElementById('accessKey').value;
                    const phoneNumber = document.getElementById('phoneNumber').value;

                    // Verificar se a chave é válida e se não expirou
                    const isKeyValid = await fetch(`https://botwhatsapp-oxct.onrender.com/validate-key?accessKey=${accessKey}&phoneNumber=${phoneNumber}`)
                        .then(res => res.json())
                        .then(data => data.isValid);

                    if (isKeyValid) {
                        // Chave válida, agora tenta exibir o QR code
                        const response = await fetch('https://botwhatsapp-oxct.onrender.com/generate-qr');
                        const data = await response.json();

                        if (data.qrCodeUrl) {
                            // Exibe o QR Code na tela
                            document.getElementById('qrCodeSection').style.display = 'block';
                            document.getElementById('qrCodeImage').src = data.qrCodeUrl;
                        } else {
                            // Caso o QR Code ainda não tenha sido gerado, avisa o usuário
                            alert("QR Code ainda não gerado. Tente novamente mais tarde.");
                        }
                    } else {
                        alert("Chave inválida ou expirada! Entre em contato com o administrador.");
                    }
                });



        // Função para ligar/desligar o bot
        document.getElementById('toggleBotButton').addEventListener('click', async function() {
            const phoneNumber = document.getElementById('phoneNumber').value;

            if (!phoneNumber) {
                alert("Digite seu número de telefone primeiro!");
                return;
            }

            // Verifica o estado do bot e alterna entre ligado/desligado
            const botStatusResponse = await fetch(`/get-bot-status?phoneNumber=${phoneNumber}`);
            const botStatusData = await botStatusResponse.json();
            const botStatus = botStatusData.status;

            const action = botStatus === 'ativo' ? 'desligar-bot' : 'ligar-bot';
            
            // Envia a solicitação para o servidor para mudar o estado do bot
            const botResponse = await fetch(`/${action}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ numero: phoneNumber })
            });

            if (botResponse.ok) {
                const newStatus = action === 'desligar-bot' ? 'desligado' : 'ativo';
                document.getElementById('toggleBotButton').style.backgroundColor = newStatus === 'ativo' ? 'green' : 'red';
                document.getElementById('toggleBotButton').textContent = newStatus === 'ativo' ? 'Desligar Bot' : 'Ligar Bot';
            } else {
                alert("Erro ao atualizar o estado do bot. Tente novamente mais tarde.");
            }
        });

        // Função para adicionar pergunta e resposta
        document.getElementById('addQuestionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const keyword = document.getElementById('keyword').value;
            const response = document.getElementById('response').value;
            
            const phoneNumber = 'Número do Usuário'; // Aqui você deve pegar o número do usuário logado
            
            const result = await fetch(`/adicionar-pergunta`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phoneNumber, keyword, response })
            });
            
            const data = await result.json();
            if (data.success) {
                alert('Pergunta e resposta adicionadas com sucesso!');
            } else {
                alert('Erro ao adicionar pergunta.');
            }
        });
    </script>
</body>
</html>
